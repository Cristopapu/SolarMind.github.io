<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #FFA500, #FF8C00);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: white;
            color: #FFA500;
        }

        /* Header */
        .cart-header {
            text-align: center;
            padding: 3rem 2rem;
            color: white;
        }

        .cart-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        /* Main Container */
        .cart-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 1.5rem;
            transition: 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            background: linear-gradient(135deg, #FFA500, #FF8C00);
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .item-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #f5f5f5;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        .quantity-btn {
            background: white;
            border: 2px solid #FFA500;
            color: #FFA500;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: #FFA500;
            color: white;
            transform: scale(1.1);
        }

        .quantity {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .item-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF0000;
        }

        .item-unit-price {
            font-size: 0.8rem;
            color: #666;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .remove-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        /* Summary */
        .cart-summary {
            position: sticky;
            top: 100px;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .summary-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
            font-size: 1rem;
        }

        .summary-row.total {
            border-top: 2px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .summary-row.total .price {
            color: #FF0000;
            font-size: 1.8rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(90deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        .checkout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.6);
        }

        .benefits {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #eee;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            color: #666;
            font-size: 0.9rem;
        }

        /* Empty Cart */
        .empty-cart {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }

        .shop-button {
            background: linear-gradient(90deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .shop-button:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #FFA500, #FF8C00);
            color: white;
            padding: 3rem 2rem;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            font-size: 2rem;
        }

        .social-links a {
            color: white;
            transition: 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: relative;
                top: 0;
            }

            .cart-item {
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }

            .cart-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('cartContainer');
            const itemCount = document.getElementById('cartItemCount');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Tu carrito est√° vac√≠o</h2>
                        <p>¬°Agrega productos solares y comienza a ahorrar energ√≠a!</p>
                        <a href="catalogo.html" class="shop-button">Ver Cat√°logo</a>
                    </div>
                `;
                itemCount.textContent = '0 productos en tu carrito';
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            itemCount.textContent = `${totalItems} producto${totalItems !== 1 ? 's' : ''} en tu carrito`;

            const cartItemsHTML = cart.map(item => {
                const product = products.find(p => p.id === item.productId);
                if (!product) return '';

                return `
                    <div class="cart-item">
                        <img src="${product.image}" alt="${product.name}" class="item-image">
                        <div class="item-details">
                            <div>
                                <div class="item-name">${product.name}</div>
                                <div class="item-description">${product.description}</div>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                                </div>
                                <div>
                                    <div class="item-price">$${(product.price * item.quantity).toFixed(2)}</div>
                                    <div class="item-unit-price">$${product.price.toFixed(2)} c/u</div>
                                </div>
                                <button class="remove-btn" onclick="removeItem(${product.id})">üóëÔ∏è Eliminar</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const subtotal = cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.productId);
                return sum + (product.price * item.quantity);
            }, 0);

            const iva = subtotal * 0.16;
            const total = subtotal + iva;

            container.innerHTML = `
                <div class="cart-items">
                    ${cartItemsHTML}
                </div>
                <div class="cart-summary">
                    <div class="summary-title">üí≥ Resumen de Compra</div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toFixed(2)} MXN</span>
                    </div>
                    <div class="summary-row">
                        <span>IVA (16%):</span>
                        <span>$${iva.toFixed(2)} MXN</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span class="price">$${total.toFixed(2)} MXN</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">
                        üí≥ Proceder al Pago
                    </button>
                    <div class="benefits">
                        <div class="benefit-item">üîí Pago 100% Seguro</div>
                        <div class="benefit-item">üöö Env√≠o Gratis en pedidos +$1000</div>
                        <div class="benefit-item">‚ôªÔ∏è Productos Eco-Friendly</div>
                        <div class="benefit-item">‚úÖ Garant√≠a de 1 a√±o</div>
                    </div>
                </div>
            `;
        }

        function updateQuantity(productId, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const itemIndex = cart.findIndex(item => item.productId === productId);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = Math.max(1, cart[itemIndex].quantity + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function removeItem(productId) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const newCart = cart.filter(item => item.productId !== productId);
            localStorage.setItem('cart', JSON.stringify(newCart));
            loadCart();
        }

        function checkout() {
            alert('¬°Gracias por tu compra! Procesaremos tu pedido pronto. üåü');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        loadCart();
